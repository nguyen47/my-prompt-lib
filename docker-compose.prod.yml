# Docker Compose for Production Deployment
# Use this file for production: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  prompt-library:
    build:
      context: .
      dockerfile: ${DOCKERFILE:-Dockerfile}
      args:
        - NODE_ENV=production
    container_name: prompt-library-prod
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - AUTH_EMAIL=${AUTH_EMAIL}
      - AUTH_PASSWORD=${AUTH_PASSWORD}
    volumes:
      # Persistent data storage for SQLite database
      - prompt-data:/app/data
    networks:
      - prompt-library-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/prompts"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  prompt-library-network:
    driver: bridge

volumes:
  prompt-data:
    driver: local
